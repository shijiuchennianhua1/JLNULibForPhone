	<title>借阅证注销</title>

<body>
	<p>教职工调离学校，学生退、转学提前离校，应还清在图书馆所借图书，如有书刊遗失，<br>须按<a href="《吉林师范大学图书馆遗失、损毁书刊处理办法》总.html">《吉林师范大学图书馆遗失、损毁书刊处理办法》</a>的规定赔付，在注销借阅证后，在离<br>校通知单上加盖图书馆章。教职工去世后，其家属应将其所借书刊归还图书馆，同时注销其<br>借阅证。</p>
