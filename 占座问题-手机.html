	<title>占座问题</title>
</head>
<body>
	<div>
		<p>（1）自习室内禁止以任何理由的占座行为。<br>
（2）座位所有权由有效座位票决定。<br>
（3）发生座位冲突手持有效座位票一方具有优先自习权。（若发生有关事情请勿<br>私自解决，应联系对应楼层学管会成员进行调解）。<br>
（4）有效座位票即对应日期、对应时间、对应座位的座位票，过期座位票为无效<br>座位票，不享有座位。</p>
	</div>
</body>
