	<div>
		<p>中文报刊凡损毁、遗失单行本期刊者，按全年该合订本原价赔偿，凡损毁、遗失单张 <br>报纸者，按全月该合订本原价赔偿。如损毁、遗失合订本或合订本报纸者，按该合订本原价 <br>的2～5倍赔偿。</p>
