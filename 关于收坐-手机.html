	<title>关于收坐</title>
</head>
<body>
	<div>
		<p>根据相关规定，读者不可在选座时间过后将个人物品放在自习区座位处。为了防止<br>占座行为的出现，相关人员会在图书馆闭馆音乐响起后进行收座。收座人员会将读者遗<br>留物品收走并送到对应楼层卫生间附近（防止保洁阿姨误清）。</p>
	</div>
</body>
