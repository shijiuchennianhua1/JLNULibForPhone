	<p><b>在岗教师、干部、硕士及博士研究生类读者</b>每卡可借图书最多<b class="num">30</b>册，借期为<b class="num">180</b>天；<br><b>本科生、一般工作人员类读者</b>每卡可借图书最多<b class="num">10</b>册，借期为<b class="num">90</b>天；<br><b>其中小说、散文、报告文学、作品集等类图书</b>，<b>在校各类型读者</b>借阅册数一律最多为<b class="num">5</b>册，借期为<b class="num">60</b>天。<br>
<b>离退休教职工中，教师、干部类读者</b>每证卡可借图书最多<b class="num">20</b>册，借期为<b class="num">90</b>天；<br><b>一般工作人员类读者</b>每卡可借图书最多<b class="num">5</b>册，借期为<b class="num">45</b>天；<br><b>其中小说、散文、报告文学、作品集等类图书</b>借阅册数一律最多为<b class="num">2</b>册，借期为<b class="num">30</b>天。</p>
