			1、读者有责任在借阅期内归还所借图书，凡超过3册逾期未归还者，将无法继续借阅 <br>图书。读者须归还逾期图书后，要参加图书馆每月定期组织的借阅培训，经考核合格后方可<br>开通借阅权限，重新享有图书服务。<br>
			2、读者借的书如果恰好在寒暑假到期，图书馆会作出相应的调整。寒暑假期间到期的 <br>图书将在下学期开学后一周内办理还书手续，只要在这一周内还书，就不算作超期。<br>
	</div>
