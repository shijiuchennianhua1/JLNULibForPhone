	<title>选座流程</title>
</head>
<body>
	<div>
		<p>1、找到选座机（二楼、三楼、四楼、五楼电梯旁）<br>
2、退出演示，刷校园卡进入系统（刷卡处为处于选座机右下方的黑色圆形区域）<br>
3、点击选择想要去的阅览室，进入后选择想要的坐位<br>
4、一切就绪后点击屏幕右上角的打印按钮，等待片刻后在选座机底部左下方出票口取走<br>座位票（保留好，这是你选座成功后的证明）<br>
5、最后点击右上角的退出按钮，退出登录，选座完成（是不是超简单，心动不如行动哦）
		</p>
	</div>
</body>
</html>
