	<title>参考价值一般(较大)，而购买困难的书刊，1989年以前出版的</title>
</head>
<body>
	<div>
		<p>参考价值一般，而购买困难的书刊，1989年以前出版的，按其损毁程度，参照原书价的 <br>10～30倍赔偿；或按19cm规格图书0.30元/页，27cm规格图书0.60元/页折价赔偿。  <br>1990年以后出版的，按其损毁程度，参照原书价的2～5倍赔偿。 <br>参考价值较大书刊，按其损毁程度，参照原书价的5～10倍赔偿；若是多卷书中的一本 
			<br>视该书参考价值及本馆复本量多少，按整套书原价5～10倍赔偿。</p>
	</div>
</body>
