	<style>
		body
		{
			margin-top: 2900px;
			font-size: 30px;
			text-align: center;
			word-wrap: break-word;

</style>

<body>
	先去相应阅览室找到自己想要的书籍， 拿到借阅老师处，先将校园卡放在读卡器<br>上，再将书翻开出示条形码（一般在书的第一页或第二页上），待录入信息完毕后将书<br>脊向下放在消磁器上3~5秒即可（千万不要忘了消磁哦，不然在出图书馆安检门时会有<br>警报响起）。
</body>
